<html>

<head>

	<title>Castle workflows - {{location}}</title>

	<script src="https://d2t77mnxyo7adj.cloudfront.net/v1/c.js?{{castle_app_id}}"></script>

	<link rel="icon" type="image/x-icon" href="https://castle.io/favicon-32x32.png"/>

	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="https://getbootstrap.com/docs/4.0/examples/starter-template/starter-template.css" rel="stylesheet">

	{% block javascript %}

	{% endblock %}

	<script type="text/javascript">

		function get_table_row(label, data, is_json = false) {

			var row = '<tr>'

			row += '<td style="font-weight: bold">' + label + '</td>'

			row += '<td style = "padding-left: 5">'

			if (is_json) {
				row += '<pre>' + JSON.stringify(data, null, 1) + '</pre>'
			}
			else {
				row += data
			}

			row += '</td></tr>'

			return row
		}

	</script>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	  <a class="navbar-brand" href="/">Castle</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Workflows</a>
			<div class="dropdown-menu" aria-labelledby="dropdown01">
  				{% for demo in demo_list %}
				<a class="dropdown-item" href="/{{demo['url']}}">{{demo['friendly_name']}}</a>
				{% endfor %}
			</div>
		  </li>
		  <li class="nav-item">
              <a class="nav-link" href="https://github.com/castle/castle-demo-python" target="_blank">github</a>
          </li>
		  <li class="nav-item">
              <a class="nav-link" href="https://hub.docker.com/r/tomgsmith99/castle-demo-python" target="_blank">dockerhub</a>
          </li>
		</ul>
	  </div>
	</nav>

	<main role="main" class="container">

		<div id = "main_ui" class = "row">
			<div id = "left_col" class = "col-sm-6">

				{% block left_col %}

				{% endblock %}
			</div><!-- /left_col -->

			<div id = "right_col" class = "col-md-6">
				{% block right_col %}

				{% endblock %}
			</div> <!-- /right_col -->

		</div> <!-- /main_ui -->

		{% block results_table %}

		{% endblock %}

	</main><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://www.jqueryscript.net/demo/Beautiful-JSON-Viewer-Editor/dist/jquery.json-editor.min.js"></script>

<script type="text/javascript">

	function getJson(this_json) {

	  try {
	    return JSON.parse(this_json);
	  } catch (ex) {
	    alert('Wrong JSON Format: ' + ex);
	  }

	}
</script>
</body>

</html>
